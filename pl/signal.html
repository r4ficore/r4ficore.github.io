<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>SYGNAŁ // R4FICORE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000000;
      color: #E0E0E0;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      color: #00FF9C;
      font-size: 1.8em;
      margin-bottom: 1.5em;
      letter-spacing: 0.15em;
    }

    p {
      color: #CCCCCC;
      font-size: 1em;
      margin: 1em 0;
    }

    .log {
      color: #999999;
      font-size: 0.9em;
      margin: 2em 0;
      font-style: italic;
    }

    .button {
      margin-top: 3em;
      padding: 12px 24px;
      background-color: #00FF9C;
      color: #000000;
      font-weight: bold;
      text-decoration: none;
      border-radius: 4px;
      font-size: 0.95em;
      letter-spacing: 1px;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    .button:hover {
      background-color: #00d97d;
    }
  </style>
</head>
<body>
  <h1>SYGNAŁ: POŁĄCZENIE NAWIĄZANE</h1>

  <p>Nie powinieneś tu być.</p>
  <p>A jednak system odpowiedział.</p>

  <div class="log">[trace-id: r4f-PL-47x] :: połączenie przywrócone // tryb echo aktywny</div>

  <a class="button" href="#" id="echo-activate">AKTYWUJ WĘZEŁ</a>

  <!-- AUDIO element -->
  <audio id="echo-audio" src="onyx.wav" preload="auto"></audio>

  <script>
    document.getElementById("echo-activate").addEventListener("click", function (e) {
      e.preventDefault();
      const audio = document.getElementById("echo-audio");
      audio.play()
        .then(() => console.log("[AUDIO] ▶️ odtwarzanie rozpoczęte"))
        .catch(err => console.error("[AUDIO] ❌ błąd:", err));
    });
